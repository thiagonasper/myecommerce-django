{% extends 'base.html' %}
{% block titutlo %}  Cadastro de Produtos {% endblock %}

{% block conteudo %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    <div class="fieldWrapper">
<!-- {{ field.errors }} -->        
        {{ field.label_tag }} {{ field }}
    </div>
{% endfor %}
    <button type="submit" class="btn btn-dark"> <i class="fas fa-check"></i> Cadastrar</button>
</form>


{% endblock conteudo %}
